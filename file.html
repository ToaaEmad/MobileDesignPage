<!DOCTYPE html>

<head>
    <title>Task1</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk?query=hank"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
<link rel="stylesheet" href="style.css"/>

<div class="big_box">
    <div class="first-box" >
       <div class="first-text">
           <h3 class="paragraph1">Your Result</h3>
       </div>
        <div class="circle">
            <h1 class="heading" style =" margin: 0;" >76</h1>
            <p style="color:#c188dc" >of 100</p>
        </div>
        <div class="second-text">
            <h2 class="heading">Great</h2>
            <p style="color:#ce9aea">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="second-box">
        <h3 class="boxes">Summary</h3>
        <div class="boxes"  id="first">
            <div class="icon">
                <i class="fa-solid fa-bolt" style="margin: 5px"></i>
                <p>Reaction</p>
            </div>

            <p>80 / 100</p>
        </div>
        <div class="boxes" id="second">
            <div class="icon">
                <i class="fa-solid fa-brain" style="margin: 5px"></i>
                <p>Memory</p>
            </div>

            <p>92 / 100</p>
        </div>
        <div class="boxes" id="third">
            <div class="icon">
                <i class="fa-regular fa-comment" style="margin: 5px"></i>
                <p >Verbal</p>
            </div>

            <p>61 / 100</p>
        </div>
        <div class="boxes" id="fourth">
            <div class="icon">
                <i class="fa-regular fa-eye" style="margin: 5px"></i>
                <p>Visual</p>
            </div>

            <p>72 / 100</p>
        </div>
        <div class="boxes" id="button">
            <p>Continue</p>
        </div>
    </div>
</div>


</body>
</html>
